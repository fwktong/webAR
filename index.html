<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>AR 體驗首頁</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="Web AR 示範：使用 A-Frame 與 AR.js 的標記式 AR 體驗。" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="landing-body">
    <div class="landing-container">
      <div class="landing-content">
        <h1 class="landing-title">Web AR 體驗</h1>
        <p class="landing-subtitle">
          使用手機瀏覽器，對準 Hiro 標記，即可看到綠幕去背影片疊加在現實世界上。
        </p>
        <button
          class="primary-btn landing-btn"
          onclick="window.location.href='ar.html'"
        >
          進入 AR 體驗
        </button>
        <div class="landing-help">
          <h2>使用說明</h2>
          <ol>
            <li>請使用手機（iPhone Safari/Chrome 或 Android Chrome）。</li>
            <li>確保網站透過 HTTPS 連線（例如 GitHub Pages / Netlify）。</li>
            <li>
              準備 Hiro 標記：可從
              <a
                href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg"
                target="_blank"
                rel="noopener noreferrer"
              >
                這裡下載並列印 Hiro 標記
              </a>
              ，或在電腦螢幕上顯示。
            </li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
